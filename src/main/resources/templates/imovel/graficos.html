<!DOCTYPE html>
<html lang="pt-BR">
<head>
  	<meta charset="UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	<title>Dashboard InvistaIX</title>
  	<!-- Material Icons -->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
  	<link rel="stylesheet" href="/css/graficos.css">
</head>

<body>
	

	<!-- Menu lateral -->
	<aside>
		<div class="logo">
			<a href="/dashboard">
				<img src="/img/logo.png" alt="Logo InvistaIX" class="logo-img" />
			</a>
		</div>
		
		<nav>
			<ul>
			    <h4 style="margin-bottom: 10px;">Menu</h4>
				<li>
					<a href="/dashboard">
						<i class="fas fa-chart-line"></i>
						Dashboard
					</a>
				</li>
			</ul>
		</nav>

		<div class="perfil">
			<h4>Perfil</h4>
			<a href="/perfil">
				<i class="fas fa-user"></i>
				Meus Dados
			</a>
			<a href="/perfil/logout">
				<i class="fas fa-arrow-left"></i>
				Sair
			</a>
		</div>
	</aside>

<div class="layout">

	<header class="header">
		<div class="info">
			<h1 id="idImovel" style="display: none" th:text="${imovel.id}"></h1>
			<h1 id="idGrupo" style="display: none" th:text="${idGrupo}"></h1>
			<h1 class="title" th:text="${imovel.nome}"></h1>
			<p class="subtitle">
	        	<i class="fas fa-map-marker-alt" style="margin-right: 0.1rem; margin-left: 0.05rem"></i>
				<span th:text="${imovel.enderecoFormatado}"></span>
			</p>
		</div>
		<div class="actions">
			<button type="button" class="delete"
				th:onclick="'window.location=\'/dashboard/grupo=' + ${idGrupo} + '\''">Voltar
			</button>
		</div>
	</header>

	<main class="charts-board">
		
		<div id="chart-valorizacao" class="chart-container">
			<figure class="highcharts-figure">
			    <div id="container-valorizacao"></div>
			</figure>
		</div>
		
		<div id="chart-performance" class="chart-container">
			<figure class="highcharts-figure">
				    <div id="container-performance"></div>
			</figure>
		</div>
		
		<div id="chart-lucro" class="chart-container">
			<figure class="highcharts-figure">
			    <div id="container-lucro"></div>
			</figure>
		</div>
		
		<div id="chart-receitasdespesas" class="chart-container">
			<figure class="highcharts-figure">
				    <div id="container-receitasdespesas"></div>
			</figure>
		</div>
	
	</main>

	<footer>
	  Â© 2025 InvistaIX. Todos os direitos reservados.
	</footer>

</div>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="/JS/graficos.js"></script>

</body>
</html>
